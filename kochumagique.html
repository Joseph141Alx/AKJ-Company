<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kochumagique - Under Construction</title>
  <link rel="icon" type="image/jpeg" href="images/logo6.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff; /* White background */
    }

    /* Home button style */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: #00bcd4; /* Cyan background */
      color: #ffffff; /* White text */
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #009688; /* Teal on hover */
    }

    /* Main content - only the under construction box */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
      background: #ffffff; /* White container background */
      border: 2px dashed #00bcd4; /* Cyan border */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 188, 212, 0.2); /* Teal/cyan shadow */
      max-width: 500px;
      width: 100%;
    }

    .construction-img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 15px;
      color: #009688; /* Teal icon color */
    }

    h1 {
      color: #00bcd4; /* Cyan heading color */
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .home-button {
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        font-size: 0.9rem;
      }
      h1 {
        font-size: 24px;
      }

      .icon {
        font-size: 36px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-button">Home</a>

  <main class="main-content">
    <div class="container">
      <img src="images/photo6.jpg" alt="Under Construction Worksite" class="construction-img" />
      <div class="icon">ðŸš§</div>
      <h1>We're Working On It!</h1>
      <p>This page is currently under construction.</p>
      <p>Please check back soon for updates.</p>
    </div>
  </main>

</body>
</html>
