<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKJ Company - Under Construction</title>
  <link rel="icon" type="image/jpeg" href="images/logo4.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background-color: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ff5722;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-link {
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ff5722;
    }

    /* Scrolling banner */
    .scroll-banner {
      background: #fff3e0;
      padding: 10px 0;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
    }

    .scroll-text {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      font-size: 1.1rem;
      color: #e65100;
      font-weight: bold;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
      background: #fff;
      border: 2px dashed #ff9800;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .construction-img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff5722;
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 10px;
      }

      h1 {
        font-size: 24px;
      }

      .icon {
        font-size: 36px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

    <div class="nav-links">

    </div>
  </div>

  </div>

    </div>
  </main>

</body>
</html>
