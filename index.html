    body {
      font-family: 'Inter', sans-serif;
    }
    /* Keyframe animation for the scrolling text */
    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    /* Apply the scrolling animation */
    .animate-scroll {
      animation: scroll-left 10s linear infinite;
    }

</head>
<body class="min-h-screen flex flex-col bg-gray-100">

  <div class="bg-orange-50 p-3 text-center overflow-hidden whitespace-nowrap">

  <main class="flex-1 flex justify-center items-center p-5">

      <div id="videoContainer" class="relative w-full h-72 mb-5 shadow-md rounded-lg overflow-hidden bg-gray-200 flex items-center justify-center text-gray-500">
        <video id="constructionVideo" class="absolute inset-0 w-full h-full object-cover" autoplay loop muted playsinline>

        </video>
        <img id="hoverImage" src="images/damu.jpg" alt="Hover Image" 
              class="absolute inset-0 w-full h-full object-cover hidden"
              onerror="this.onerror=null; this.src='https://placehold.co/700x300/FF5722/FFFFFF?text=Image+Not+Found';"
        />

      <div class="text-5xl mb-4">ðŸš§</div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mt-4 items-center justify-items-center">

  <script>
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('constructionVideo');
    const hoverImage = document.getElementById('hoverImage');

    if (videoContainer && video && hoverImage) {
      video.playbackRate = 2.0;

      videoContainer.addEventListener('mouseenter', () => {
        if (!video.paused) {
          video.pause();
        }
        video.classList.add('hidden');
        hoverImage.classList.remove('hidden');
      });

      videoContainer.addEventListener('mouseleave', () => {
        hoverImage.classList.add('hidden');
        video.classList.remove('hidden');
        if (video.paused) {
          video.play().catch(error => {
            console.error("Video play error:", error);
          }); 
        }
      });
    }
  </script>
