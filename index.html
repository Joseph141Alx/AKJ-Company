  <style>
    /* Import the Inter font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif; /* Apply Inter font to the whole body */
    }
    /* Keyframe animation for the scrolling text */
    @keyframes scroll-left {
      0% {
        transform: translateX(100%); /* Start off-screen to the right */
      }
      100% {
        transform: translateX(-100%); /* Move off-screen to the left */
      }
    }
    /* Apply the scrolling animation */
    .animate-scroll {
      animation: scroll-left 10s linear infinite; /* 10s duration, linear timing, infinite loop */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

  <nav class="bg-white p-4 shadow-md flex justify-between items-center flex-wrap">
    <a href="#" class="font-bold text-2xl text-orange-600 no-underline">AKJ COMPANY</a>
  </nav>

  <div class="bg-orange-50 p-3 text-center overflow-hidden whitespace-nowrap">
    <div class="inline-block animate-scroll text-lg font-bold text-orange-800">
      ðŸš§ COMING SOON... STAY TUNED FOR SOMETHING AWESOME! ðŸš§
    </div>
  </div>

  <main class="flex-1 flex justify-center items-center p-5">
    <div class="text-center p-8 bg-white border-2 border-dashed border-orange-400 rounded-xl shadow-lg max-w-xl w-full">
      <div id="videoContainer" class="relative w-full h-72 mb-5 shadow-md rounded-lg overflow-hidden bg-gray-200 flex items-center justify-center text-gray-500">
        <video id="constructionVideo" class="absolute inset-0 w-full h-full object-cover" autoplay loop muted>
          <source src="videos/video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
          <div class="p-4 bg-red-100 text-red-700 rounded-md">
            Video failed to load or is not supported. Please check the file path.
          </div>
        </video>
        <img id="hoverImage" src="images/damu.jpg" alt="Hover Image" 
              class="absolute inset-0 w-full h-full object-cover hidden"
              onerror="this.onerror=null; this.src='https://placehold.co/700x300/FF5722/FFFFFF?text=Image+Not+Found';"
        />
      </div>

      <div class="text-5xl mb-4">ðŸš§</div>
      <h1 class="text-4xl text-orange-600 font-bold mb-3">We're Working On It!</h1>
      <p class="text-gray-700 text-lg mb-2">This page is currently under construction.</p>

      <p class="text-orange-600 text-md mt-4 italic font-bold mb-5">Meanwhile, explore our existing offerings below!</p>
      
      <div class="flex flex-col items-center space-y-4 mt-4">
        <a href="rawads.html" class="block transition-transform duration-300 ease-in-out hover:scale-105 hover:opacity-80">

          >
        </a>
      </div>
    </div>
  </main>

  <script>
    // Get references to the video container, video, and image elements
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('constructionVideo');
    const hoverImage = document.getElementById('hoverImage');

    // Check if all elements exist before adding event listeners to prevent errors
    if (videoContainer && video && hoverImage) {
      // Set the initial playback rate for the video to make it faster
      video.playbackRate = 2.0;

      // Add event listener for when the mouse enters the video container area
      videoContainer.addEventListener('mouseenter', () => {
        // Only pause if the video is currently playing
        if (!video.paused) {
          video.pause(); // Pause the video
        }
        video.classList.add('hidden'); // Hide the video using Tailwind's hidden class
        hoverImage.classList.remove('hidden'); // Show the image by removing the hidden class
      });

      // Add event listener for when the mouse leaves the video container area
      videoContainer.addEventListener('mouseleave', () => {
        hoverImage.classList.add('hidden'); // Hide the image
        video.classList.remove('hidden'); // Show the video
        // Only play if the video is currently paused
        if (video.paused) {
          video.play().catch(error => {
            // Catch and log any errors from play() to prevent unhandled rejections
            console.error("Video play error:", error);
          }); 
        }
      });
    } else {
      // Log an error if any of the required elements are not found
      console.error("One or more elements (videoContainer, constructionVideo, hoverImage) not found.");
    }
  </script>
